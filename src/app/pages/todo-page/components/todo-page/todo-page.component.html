
<h1>Add Todo:</h1>
<app-add-todo></app-add-todo>
<div>
    <ul *ngFor="let todo of todos$ | async; let i=index">
        <li >{{i}} - {{todo.text}}</li>
        <button class="button-delete" (click)="onDelete(i)">X</button>
        <button class="button-modify" (click)="onEdit(i,todo.text)">Modify</button>
        <input type="text" #editInput [formControl]="textInput" (blur)="onUpdate()"/>
    </ul>
</div>
